<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  <!-- favico related -->
  <!-- https://favicon.io/-->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Meta Tags Generated with https://metatags.io -->
  <!-- Primary Meta Tags -->
  <meta name="title" content="KCD Istanbul 2024" />
  <meta name="description" content="Join us for a journey into the cloud native innovation at KCD Istanbul!" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://kcd.istanbul/" />
  <meta property="og:title" content="KCD Istanbul 2024" />
  <meta property="og:description" content="Join us for a journey into the cloud native innovation at KCD Istanbul!" />
  <meta property="og:image" content="https://kcd.istanbul/kcd-istanbul-logo.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://kcd.istanbul/" />
  <meta property="twitter:title" content="KCD Istanbul 2024" />
  <meta property="twitter:description" content="Join us for a journey into the cloud native innovation at KCD Istanbul!" />
  <meta property="twitter:image" content="https://kcd.istanbul/twitter-card-image.png" />

  <link rel="stylesheet" type="text/css" href="/css/style.css">
  {{ $title := print .Site.Title " | " .Title }}
  {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
  <title>{{ $title }}</title>
</head>
